services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=eleganttex
      - POSTGRES_PASSWORD=eleganttex
      - POSTGRES_DB=eleganttex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    image: tripzin/elegant-tex-v2:latest
    pull_policy: always
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - SERVER_PORT=${SERVER_PORT}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.docker/certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped

    
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Database connection
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DATABASE_USERNAME:-eleganttex}
      - DB_USER=${DATABASE_USERNAME:-eleganttex}
      - DB_PASSWORD=${DATABASE_PASSWORD:-eleganttex}
      
      # S3 configuration
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      
      # Backup configuration
      - BACKUP_ENABLED=${BACKUP_ENABLED:-true}
      - BACKUP_S3_PREFIX=${BACKUP_S3_PREFIX:-db-backups}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - BACKUP_WEEKLY_RETENTION=${BACKUP_WEEKLY_RETENTION:-12}
      - BACKUP_MONTHLY_RETENTION=${BACKUP_MONTHLY_RETENTION:-12}
      
      # Email configuration
      - BACKUP_NOTIFICATION_EMAIL=${BACKUP_NOTIFICATION_EMAIL}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_SMTP_SERVER=${MAIL_SMTP_SERVER:-smtp.gmail.com}
      - MAIL_SMTP_PORT=${MAIL_SMTP_PORT:-587}
      
      # Application configuration
      - APP_FRONTEND_URL=${APP_FRONTEND_URL}
    volumes:
      - backup_logs:/backup/logs
      - backup_temp:/backup/temp
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  backup_logs:
  backup_temp:
