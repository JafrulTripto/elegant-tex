name: Deploy to Digital Ocean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: tripzin/elegant-tex-v2:latest,tripzin/elegant-tex-v2:${{ github.sha }}

    - name: SSH into Digital Ocean and deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.DIGITAL_OCEAN_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Ensure the project folder exists or clone it if missing
          if [ ! -d /srv/elegant-tex ]; then
            git clone https://github.com/your-org/elegant-tex-v2.git /srv/elegant-tex
          fi
          cd /srv/elegant-tex
          git fetch --all
          git reset --hard origin/master

          # Log in to Docker Hub on the server if image is private
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # Pull the new image and restart containers with Makefile
          docker pull tripzin/elegant-tex-v2:latest
          make prod
          make down
          make up
          docker image prune -af
