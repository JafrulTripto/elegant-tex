spring:
  config:
    activate:
      on-profile: dev
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB  
  application:
    name: elegant-tex
  datasource:
    url: jdbc:postgresql://localhost:5432/eleganttex
    username: eleganttex
    password: eleganttex
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        javax.persistence.validation.mode: none
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  mail:
    host: smtp.resend.com
    port: 587
    from: ${MAIL_FROM}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ZWxlZ2FudHRleC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tc2lnbmluZw==
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

server:
  port: 8080
  servlet:
    multipart:
      enabled: true
    context-path: /api/v1

logging:
  level:
    org.springframework.security: DEBUG
    com.tripzin.eleganttex: DEBUG

app:
  frontend-url: http://localhost:3000
  cors:
    allowed-origins: http://localhost:3000
  file-storage:
    upload-dir: ${FILE_UPLOAD_DIR:uploads}
    allowed-file-types: jpg,jpeg,png,gif
    max-file-size: 52428800  # 50MB in bytes
    # S3 Configuration
    use-s3-storage: ${USE_S3_STORAGE:false}
    s3-bucket-name: ${S3_BUCKET_NAME:}
    s3-region: ${S3_REGION:us-east-1}
    s3-public-access: ${S3_PUBLIC_ACCESS:false}
    aws-access-key-id: ${AWS_ACCESS_KEY_ID:}
    aws-secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
